<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        }
      }
    }
  </script>
  <title>Login Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-rose-50">
    <!-- Card Container -->
    <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
      <!-- Left Side -->
      <div class="p-6 md:p-20">
        <!-- Top Content -->
        <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
        <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
          Log in to your account to upload or download pictures, videos or music.
        </p>
        <input 
          type="text" 
          class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" 
          placeholder="Enter your email address" 
        />

        <!-- Middle Content -->
        <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
          <div class="font-thin text-cyan-700">Forgot password</div>
          <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
            <span>Next</span>
            <svg viewBox="0 0 1024 1024" class="w-7" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M364.8 106.666667L298.666667 172.8 637.866667 512 298.666667 851.2l66.133333 66.133333L768 512z"
                  fill="#fff"></path>
              </g>
            </svg>
          </button>
        </div>
        
        <!-- Border -->
        <div class="mt-12 border-b border-b-gray-300"></div>

        <!-- Bottom Content -->
        <div class="py-6 text-sm font-thin text-center text-gray-400">
          or log in with
        </div>

        <!-- Bottom Buttons Container -->
        <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
          <button 
            class="flex items-center justify-center py-2 space-x-3 
            border border-gray-300 rounded shadow-sm
            hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
            transition duration-150 md:w-1/2"
          >
            <img src="images/facebook.png" alt="" class="w-9" />
            <span class="font-thin">Facebook</span>
          </button>
          <button class="flex items-center justify-center py-2 space-x-3 
                      border border-gray-300 rounded shadow-sm
                      hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
                      transition duration-150 md:w-1/2">
            <img src="images/google.png" alt="" class="w-9" />
            <span class="font-thin">Google</span>
          </button>
        </div>

      </div>

      <!-- Right Side -->
      <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />

      <!-- Close Button -->
      <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-black group-hover:text-gray-600"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          >
          <path d="M7 17L16.8995 7.10051" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M7 7.00001L16.8995 16.8995" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
