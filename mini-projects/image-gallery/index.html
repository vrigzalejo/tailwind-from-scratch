<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Image Gallery</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-cyan-50">
    <!-- Card Container -->
    <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
      <!-- Menu Container -->
      <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
        <!-- Menu Items -->
        <div class="group">
          <a href="#">Vector</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
          </div>
        </div>
        <div class="group">
          <a href="#">Illustrations</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
          </div>
        </div>
        <div class="group">
          <a href="#">Images</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
          </div>
        </div>
        <div class="group">
          <a href="#">Icons</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
          </div>
        </div>
      </div>

      <!-- Search -->
      <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
        <!-- Input and SVG Container -->
        <div class="flex justify-between border-b">
          <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search" />
          <button>
            <svg viewBox="0 0 1024 1024" 
              class="w-8 text-gray-300 duration-200 hover:scale-110" 
              version="1.1" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="#000000">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M448 768A320 320 0 1 0 448 128a320 320 0 0 0 0 640z m297.344-76.992l214.592 214.592-54.336 54.336-214.592-214.592a384 384 0 1 1 54.336-54.336z"
                  fill="#e5e7eb"></path>
              </g>
            </svg>
          </button>
        </div>

        <!-- Upload Button -->
        <button class="py-3 px-14 text-lg font-normal text-white bg-black border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">
          Upload
        </button>
      </div>

      <!-- Gallery Container -->
      <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <!-- Image 1 -->
        <div class="relative group">
          <img src="images/image1.jpg" alt="" class="w-72" />
          <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Abstract Painting</p>
                <p class="text-xs">245 likes - 35 Shares</p>
              </div>
              <div class="flex items-center">
                <img src="images/bookmark.svg" alt="bookmark" />
              </div>
            </div>
          </div>
        </div>
